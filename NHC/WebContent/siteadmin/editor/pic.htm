<HTML><HEAD><TITLE>Liva訊息發布系統──插入圖片檔案</TITLE>
<link rel="stylesheet" type="text/css" href="site.css">
<SCRIPT event=onclick for=Ok language=JavaScript>
  window.returnValue = a.value+"*"+b.value+"*"+c.value+"*"+d.value+"*"+e.value+"*"+f.value+"*"+g.value+"*"+h.value+"*"+i.value
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>

<meta http-equiv="Content-Type" content="text/html; charset=big5">

<BODY bgColor=menu topmargin=15 leftmargin=15 ><br>
<DIV align=center>
<table width=100%><tr><td>
<FIELDSET align=left>
<LEGEND align=left>輸入圖片參數</LEGEND>
<table align=center>
<tr><td>圖片位址︰<input id=a value='http://' size=35></td></tr><tr>
          <td> 說明文字︰
<input id=b size=20>圖片邊框︰<input ONKEYPRESS="event.returnValue=IsDigit();" id=i  value="0" size=2 maxlength="2"></td></tr><tr><td>
特殊效果︰<select id=c>
              <option>不應用</option>
              <option value="filter:Alpha(Opacity=50)">半透明效果</option>
              <option value="filter:Alpha(Opacity=0, FinishOpacity=100, Style=1, StartX=0, StartY=0, FinishX=100, FinishY=140)">線型透明效果</option>
              <option value="filter:Alpha(Opacity=10, FinishOpacity=100, Style=2, StartX=30, StartY=30, FinishX=200, FinishY=200)">放射透明效果</option>
              <option value="filter:blur(add=1,direction=14,strength=15)">模糊效果</option>
              <option value="filter:blur(add=true,direction=45,strength=30)">風動模糊效果</option>
              <option value="filter:Wave(Add=0, Freq=60, LightStrength=1, Phase=0, Strength=3)">正弦波紋效果</option>
              <option value="filter:gray">黑白照片效果</option>
              <option value="filter:Chroma(Color=#FFFFFF)">白色為透明</option>
              <option value="filter:DropShadow(Color=#999999, OffX=7, OffY=4, Positive=1)">投射陰影效果</option>
              <option value="filter:Shadow(Color=#999999, Direction=45)">陰影效果</option>
              <option value="filter:Glow(Color=#ff9900, Strength=5)">發光效果</option>
              <option value="filter:flipv">垂直翻轉顯示</option>
              <option value="filter:fliph">左右翻轉顯示</option>
              <option value="filter:grays">降低彩色度</option>
              <option value="filter:xray">X光照片效果</option>
              <option value="filter:invert">底片效果</option>
            </select>
圖片位置︰<select id=h><option>預設位置<option value="left">居左<option value="right" >居右
<option value="top">頂部<option value="middle">中部<option value="bottom">底部<option value="absmiddle">絕對居中<option value="absbottom">絕對底部<option value="baseline">基線<option value="texttop">文本頂部</select></td></tr><tr><td>
圖片寬度︰<input id=d  ONKEYPRESS="event.returnValue=IsDigit();" value="200" size=4 maxlength="4">圖片高度︰<input id=e ONKEYPRESS="event.returnValue=IsDigit();"  value="200" size=4 maxlength="4"></td></tr><tr><td>上下間距︰<input id=f  ONKEYPRESS="event.returnValue=IsDigit();" value="0" size=4 maxlength="2">左右間距︰<input id=g ONKEYPRESS="event.returnValue=IsDigit();"  value="0" size=4 maxlength="2">
</td></tr></table>
