<h1>半日體檢</h1>
<p class="listStyle">適合公司員工體檢、年齡小於40歲者、一般上班族健康檢查、及婚前健康檢查。 </p>
<p class="listStyle">公務體檢：現職的公務員</p>
<p class="listStyle">精緻心血管：有心血管系統危險因子、關心心臟血管系統問題之貴賓，搭配簡單的套餐，快速的完成所需求的檢查。</p>
<p class="listStyle">精緻腦神經：有心血管系統危險因子、關心腦血管系統問題之貴賓，搭配簡單的套餐，快速的完成所需求的檢查。</p>
